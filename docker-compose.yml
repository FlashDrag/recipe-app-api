version: '3.9'

services:
  app:
    depends_on:
      - db
    build:
      context: .
      args:
        - DEV=true
    restart: on-failure
    ports:
      - '8000:8000'
    volumes:
      - ./app:/app
    command: >
      sh -c 'python manage.py runserver 0.0.0.0:8000'
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=postgres

  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=postgres
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

volumes:
  dev-db-data: